# This is a basic workflow to help you get started with Actions

name: Check Python Wheels

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
#  branches: [ master ]
  pull_request:
#  branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  release:
    types: [published]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-22.04]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13-dev']

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Define PYTHON_CMD
        run: |
          PYTHON_VER="`echo ${{ matrix.python-version }} | sed 's|-dev$||'`"
          echo "PYTHON_CMD=python${PYTHON_VER}" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          ${PYTHON_CMD} -m pip install --upgrade pip
          pip install --upgrade setuptools wheel
          pip install -r requirements.txt

      - name: Build, Install & Test
        run: |
          ${PYTHON_CMD} setup.py build
          ${PYTHON_CMD} setup.py sdist
          sudo "`which ${PYTHON_CMD}`" setup.py install
          pip install dist/sippy*.gz
          ${PYTHON_CMD} -m unittest

  publish_wheels:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/sippy
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel
          pip install -r requirements.txt

      - name: build
        run: python setup.py build sdist

      - name: Publish package distributions to PyPI
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: pypa/gh-action-pypi-publish@release/v1

  roll_release:
    needs: [publish_wheels]
    permissions:
      contents: write
    uses: sippy/cimagic/.github/workflows/RollReleaseDraft.yml@v1
